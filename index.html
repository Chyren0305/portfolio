<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="300000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <META NAME="ROBOTS" CONTENT="NOINDEX,FOLLOW">
    <title data-i18n="title">My Portfolio</title>
    <link rel="shortcut icon" href="favicon.ico" />

<!-- 這是一個非常混亂的作品 -0- -->

<body>
    <header class="lang blur">
        <button type="button" class="btn btn-default btn-main pull-right lang" data-lang="en">English</button>
        <button type="button" class="btn btn-default btn-main pull-right lang" data-lang="zh_TW" active>正體中文</button>
    </header>
    <main class="container">
        <div class="row blur">
            <div class="col-sm-4">
                <a href=""><img class="title-logo" src="img/YellowCircle.png" alt="logo" rel='tooltip' width="100" height="100"></a>
                <!-- data-i18n="[title]titleTrans.fun" not working  0rz -->
            </div>
            <div class="col-sm-8  text-right text-uppercase text-title">
                <h1 class="text-thin title-super" data-i18n="name">Rex Huang</h1>
                <h3 class="text-muted" data-i18n="[html]job">Front-end Ninja</h3>
                <nav class="menu menu--sebastian">
                    <ul class="menu__list">
                        <li class="menu__item aboutMe">
                            <a href="#about" class="menu__link anchor" data-i18n="menu.0">關於我</a>
                        </li>
                        <li class="menu__item Projects">
                            <a href="#projects" class="menu__link anchor" data-i18n="menu.1">作品</a>
                        </li>
                        <li class="menu__item Quiz">
                            <a href="#QuizBanks" class="menu__link anchor" data-i18n="menu.2">題庫</a>
                        </li>
                        <li class="menu__item Demos">
                            <a href="#otherDemos" class="menu__link anchor" data-i18n="menu.3">演示</a>
                        </li>
                        <li class="menu__item contact">
                            <a href="#contact" class="menu__link anchor" data-i18n="menu.4">聯絡</a>
                        </li>
                    </ul>
                </nav>
                <div class="phone-bar"><i class="fa fa-bars fa-lg" aria-hidden="true"></i></div>
                <div class="menu__list-s">
                    <ul>
                        <li><a href="#about" class="anchor" data-i18n="menu.0">關於</a></li>
                        <li><a href="#projects" class="anchor" data-i18n="menu.1">作品</a></li>
                        <li><a href="#QuizBanks" class="anchor" data-i18n="menu.2">題庫</a></li>
                        <li><a href="#otherDemos" class="anchor" data-i18n="menu.3">演示</a></li>
                        <li><a href="#contact" class="anchor" data-i18n="menu.4">聯絡</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 關於我  -->
        <div id="about" class="aboutMe">
            <h2 data-i18n="ProjectsTitle.aboutme">關於我</h2>

            <h4 id="welcome"><em><i>{{message}}</i></em></h4>
            
            <p id="aboutMe" data-i18n="[html]article.title"></p>
            <p id="aboutMe" data-i18n="[html]article.begin"></p>
            <p id="aboutMe" data-i18n="[html]article.middle"></p>
            <p id="aboutMe" data-i18n="[html]article.end"></p>



        </div>
        <!-- banner -->
        <div class="row blur banner">
            <div class="col-sm-12">
                <hr>
                <img class="img-responsive" src="img/Cat01.jpg" alt="喵星人要統治地球">
                <!-- banner -->
            </div>
        </div>

        <!-- 作品 -->
        <div class="row blur" id="projects">
            <div class="col-sm-12">
                <h2 data-i18n="ProjectsTitle.title"></h2>
            </div>
        </div>
        <h4 id="welcome"><em><i>There is No Royal Road to Learning</i></em></h4>
        

        <!-- 個人作品 -->
        <div class="row" id="allProject">
            <!-- 這裡放個人專案作品 -->
        </div>


        <!-- 題庫 這樣弄 很煩 後來才有ajax跟html模版的啊 這個區塊只有四個 不會增加 大概... --> 
        <div class="row blur" id="QuizBanks">
            <div class="col-sm-12">
                <h2 data-i18n="ProjectsTitle.online"></h2>
            </div>
        </div>
        
        <h4 id="welcome"><em><i>Variety is the Spice of Life</i></em></h4>

        <div class="row">
            <!-- Modal 1 codecademy-->
            <div class="col-sm-6 blur">
                <h4><a href="https://www.codecademy.com/Coder0305" data-i18n="QuizBanks.0.href"></a></h4>
                <img src="img/sports.jpg" class="img-responsive href" data-toggle="modal" data-target="#QuizBanks0">
                <h4 data-i18n="QuizBanks.0.title"></h4>
            </div>
            <!-- Modal  codecademy-->
            <div class="modal fade" id="QuizBanks0" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel" data-i18n="QuizBanks.0.about"></h4>
                        </div>
                        <div class="modal-body">
                            <a href="https://www.codecademy.com/Coder0305" target="_blank">
                                <img class="img-responsive" src="img/CodecademyIng.png">
                            </a>
                            <p data-i18n="QuizBanks.0.content"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="option.close"></button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Modal  freecodecamp-->
            <div class="col-sm-6 blur">
                <h4><a href="https://www.freecodecamp.com/chyren0305" data-i18n="QuizBanks.1.href"></a></h4>
                <img src="img/freeCodeCamp.png" class="img-responsive href" data-toggle="modal" data-target="#QuizBanks1">
                <h4 data-i18n="QuizBanks.1.title"></h4>
            </div>
            <!-- Modal  freecodecamp -->
            <div class="modal fade" id="QuizBanks1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel" data-i18n="QuizBanks.1.about"></h4>
                        </div>
                        <div class="modal-body">
                            <a href="https://www.freecodecamp.com/chyren0305" target="_blank">
                                <img class="img-responsive" src="img/freeCodeIng.png">
                            </a>
                            <p data-i18n="QuizBanks.1.content"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="option.close"></button>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Modal  paiza-->
            <div class="col-sm-6 blur">
                <h4><a href="https://paiza.jp" data-i18n="QuizBanks.2.href"></a></h4>
                <img src="img/paiza.png" class="img-responsive href" data-toggle="modal" data-target="#QuizBanks2">
                <h4 data-i18n="QuizBanks.2.title"></h4>
            </div>
            <!-- Modal  paiza-->
            <div class="modal fade" id="QuizBanks2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel" data-i18n="QuizBanks.2.about"></h4>
                        </div>
                        <div class="modal-body">
                            <a href="https://paiza.jp">
                                <img class="img-responsive" src="img/paiza.png" target="_blank">
                            </a>
                            <p data-i18n="QuizBanks.2.content"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="option.close"></button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Modal  paiza-->
            <div class="col-sm-6 blur">
                <h4><a href="https://leetcode.com/problemset/algorithms/" data-i18n="QuizBanks.3.href"></a></h4>
                <img src="img/train.png" class="img-responsive href" data-toggle="modal" data-target="#QuizBanks3">
                <h4 data-i18n="QuizBanks.3.title"></h4>
            </div>
            <!-- Modal  paiza-->
            <div class="modal fade" id="QuizBanks3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel" data-i18n="QuizBanks.3.about"></h4>
                        </div>
                        <div class="modal-body">
                            <a href="https://leetcode.com/problemset/algorithms/" target="_blank">
                                <img class="img-responsive" src="img/LeetCode.png">
                            </a>
                            <p data-i18n="QuizBanks.3.content"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="option.close"></button>
                        </div>
                    </div>
                </div>
            </div>          


        </div>
        
        <!-- 這裡用了vue.js owo -->
        <!-- 小型demo -->
        <div class="row blur" id="otherDemos">
            <div class="col-sm-12">
                <h2 data-i18n="ProjectsTitle.udacity"></h2>
            </div>
        </div>
        
        <h4 id="welcome"><em><i>No pain No Gain</i></em></h4>

        <!-- 專案或小遊戲 -->
        <div class="row" id="apptest">
            <template v-for="item in bios">
                <div class="col-sm-4 blur">
                    <img v-bind:src="item.image" class="img-responsive href" data-toggle="modal" :data-target="item.target">
                    <div class="info href" data-toggle="modal" :data-target="item.target"></div>
                    <h4 v-bind:data-i18n="'otherDemos.' + item.num + '.title'"></h4>
                    <a class="btn btn-show btn-sm" v-bind:href="item.url" target="_blank" :data-i18n="'otherDemos.' + item.num + '.href'"></a>
                    <a class="btn btn-show btn-sm" v-bind:href="item.source" target="_blank" :data-i18n="item.sourceHref"></a>
                </div>
                <!-- Modal  5 -->
                <div class="modal fade" v-bind:id=" 'otherDemos' + item.num" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel" :data-i18n="'otherDemos.' + item.num + '.about'"></h4>
                            </div>
                            <div class="modal-body">
                                <a v-bind:href="item.url" target="_blank">
                                    
                                    <img class="img-responsive" v-bind:src="item.image">
                                    <div class="info inner"></div>
                                    
                                </a>
                                <p :data-i18n="'otherDemos.' + item.num + '.content'"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" :data-i18n="item.close">關閉</button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        
        <!-- contact me -->
        <div class="row blur" id="contact">
            <div class="col-sm-12">
                <h2 data-i18n="ProjectsTitle.contact">聯絡我</h2>
            </div>
        </div>
        <h4 id="welcome"><em><i>Life is But a Hard and Tortuous Journey </i></em></h4>

        <form action="javascript:completeAndRedirect();">
            <div class="form-group">
                <label for="example-text-input" class="col-4 col-form-label" data-i18n="contact.name"></label>
                <div class="col-12">
                    <input class="form-control" type="text" placeholder="Write Your Name" id="example-text-input">
                </div>
            </div>
            <div class="form-group">
                <label for="example-email-input" class="col-4 col-form-label" data-i18n="contact.email">電子郵件</label>
                <div class="col-12">
                    <input class="form-control" type="email" placeholder="bootstrap@example.com" id="example-email-input">
                </div>
            </div>
            <div class="form-group">
                <label for="example-tel-input" class="col-4 col-form-label" data-i18n="contact.phone">電話</label>
                <div class="col-12">
                    <input class="form-control" type="tel" placeholder="0956-956-956" id="example-tel-input">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleTextarea" class="col-4 col-form-label" data-i18n="contact.msn">留言</label>
                <div class="col-12">
                    <textarea class="form-control" id="exampleTextarea" rows="20" placeholder="Write Message"></textarea>
                </div>
            </div> 
            <button type="submit" class="btn btn-default"  data-i18n="option.submit"></button> 
            <button type="reset" class="btn btn-default"  data-i18n="option.reset"></button>   
        </form>
    </main>
    <div class="gotop none" title="回最上頁"><i class="fa fa-arrow-up" aria-hidden="true"></i></div>
    <footer class="text-center blur footer">
        <h6> ◎_◎ &copy; Chyren0305 No All Rights Reserved!
                <a href="https://chyren0305.blogspot.tw/" style="color: #fff" target="_blank">log</a>
        </h6>
    </footer>
</body>
